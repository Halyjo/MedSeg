hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra: []
    task:
    - mode=segmentation,pixelcount
  job:
    name: test_hydra
    override_dirname: mode=segmentation,pixelcount
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.4
    cwd: /home/harald/Documents/MedSeg/MedSeg
  verbose: false
project: MedSeg
runid: 0
focus: liver
mode: test
label_type: segmentation
seed: 0
data_limit: None
srcpath: datasets/original
dst_path: datasets/preprocessed_2d
upper: 200
lower: -200
size: 48
down_scale: 1
expand_slice: 20
slice_thickness: 1
train_proportion: 0.8
drop_rate: 0.3
alpha: 0.33
alpha_decay_rate: 0.98
num_workers: 2
batch_size: 5
max_epochs: 200
optim_opts:
  lr: 0.001
lr_decay_rate: 0.9
loss_opts: null
checkpoint_interval: 3
init_2d_model_state: datasets/saved_states/runid_2013/VNet2d_runid_2013_epoch98.pth
init_model_state: None,
dst2d_slices_path: os.path.join(config["dst_2d_path"], 'slices/')
dst2d_labels_liver_path: os.path.join(config["dst_2d_path"], 'labels_liver/')
dst2d_labels_lesion_path: os.path.join(config["dst_2d_path"], 'labels_lesion/')
dst2d_pred_liver_path: os.path.join(config["dst_2d_path"], 'pred_liver/')
dst2d_pred_lesion_path: os.path.join(config["dst_2d_path"], 'pred_lesion/')
dst2d_fig_path: os.path.join(config["dst_2d_path"], "figures/")
